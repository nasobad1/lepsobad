  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }
    /* Video nền */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* Canvas Sakura */
    #sakura-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    /* Lớp overlay */
    .overlay {
      background: rgba(0, 0, 0, 0.15);
      min-height: 100vh;
      padding: 40px 20px;
      display: none; /* ẩn trước */
      display: flex;                /* căn giữa */
      justify-content: center;      /* ngang */
      align-items: center;          /* dọc */
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .avatar {
      width: 160px; height: 160px;
      border-radius: 50%;
      border: 4px solid #ffffff00;
      box-shadow: 0 0 25px #ffffff;
      object-fit: cover;
	  animation: spin 20s linear infinite; /* Xoay chậm */
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
    }
    .username {font-size: 28px; margin-top: 14px;}
    .nickname {font-size: 22px; color: #8efcff;}
    .friend-card {
      margin: 16px auto;
      background: rgb(241 241 241 / 5%);
      padding: 10px 20px;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 8px rgb(0 0 0 / 5%);
    }
    .friend-card img {
      width: 48px; height: 48px;
      border-radius: 50%;
    }
    .socials {
      margin-top: 16px;
      display: flex; justify-content: center;
      gap: 20px; flex-wrap: wrap;
    }
    .socials a {
      color: #ffffff; font-size: 30px;
      text-shadow: 0 0 6px #ff5307;
      transition: 0.2s;
    }
    .socials a:hover {transform: scale(1.1); color: #ffffff;}
    .views {margin-top: 14px; font-size: 14px; color: #aefeff;}

    /* Music player trong suốt */
    .music-player {
      width: 850px;
      background: transparent;
      color: #ff5307;
      font-family: "Poppins", sans-serif;
      margin: 20px auto;
      font-size: 18px;
    }
    .music-info {
      display: flex;
      align-items: center;
      gap: 15px;
	   margin-left: -70px;
    }
    .icon-box {
      width: 100px; height: 100px;
      border-radius: 12px;
      background: rgb(0 0 0 / 5%);
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 12px #ffffff00;
      color: #ffffff;
      font-size: 30px;
	  margin-top: 30px; 
    }
    .song-details { flex: 1; }
    .song-title {
      font-size: 20px;
      margin-bottom: 8px;
      color: #ffffff;
      text-shadow: 0 0 6px #ff5307;
    }
    .progress-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #seek-bar {
      flex: 1;
      accent-color: #ffffff	;
      height: 6px;
    }
    #current-time, #duration {
      font-size: 14px;
      color: #ffffff;
    }
    .progress-row button {
      background: none;
      border: none;
      color:#ffffff;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }
    .progress-row button:hover:enabled {
      transform: scale(1.2);
      color: #fff;
    }
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Start Screen (Màn hình khóa) */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #start-screen h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #ff5307;
    }
    #start-btn {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ff5307;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #ff5307;
      transition: 0.25s;
    }
    #start-btn:hover {
      background: #00ccaa;
      transform: scale(1.05);
      color: #fff;
    }
	.username {
  font-size: 36px;
  font-weight: bold;
  color: #ffffff;
  position: relative;
  text-shadow: 2px 0 red, -2px 0 blue;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0,0); }
  20% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(1px,1px); }
  40% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(-1px,-1px); }
  60% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(1px,-1px); }
  80% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(-1px,1px); }
  100% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0,0); }
}


.nickname {
  font-size: 20px;
  margin-top: 8px;
  font-weight: 400;
  letter-spacing: 1px;
  color: #cccccc;
  opacity: 0.85;
  font-style: italic;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.nickname {
  font-size: 36px;
  font-weight: bold;

  position: relative;
  display: inline-block;
  background: linear-gradient(90deg, #ff00bd, orange, yellow, #007eff, #9800ff, #ff0000);
  -webkit-background-clip: text;
  animation: shatteredGradient 3s infinite;
}

@keyframes shatteredGradient {
  0% {
    letter-spacing: normal;
    transform: rotate(0deg) translate(0,0);
    background-position: 0% 50%;
  }
  25% {
    letter-spacing: 5px;
    transform: rotate(3deg) translate(-2px,2px);
    background-position: 25% 50%;
  }
  50% {
    letter-spacing: -2px;
    transform: rotate(-3deg) translate(2px,-2px);
    background-position: 50% 50%;
  }
  75% {
    letter-spacing: 4px;
    transform: rotate(2deg) translate(-1px,1px);
    background-position: 75% 50%;
  }
  100% {
    letter-spacing: normal;
    transform: rotate(0deg) translate(0,0);
    background-position: 100% 50%;
  }
}

  <script>
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    const seekBar = document.getElementById("seek-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    // Khi nhạc bắt đầu phát → đổi icon thành pause
audio.addEventListener("play", () => {
  playBtn.innerHTML = '<i class="fas fa-pause"></i>';
});

// Khi nhạc tạm dừng → đổi icon thành play
audio.addEventListener("pause", () => {
  playBtn.innerHTML = '<i class="fas fa-play"></i>';
});

// Nút Play/Pause toggle
playBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
});

    audio.addEventListener("timeupdate", () => {
      const currentTime = audio.currentTime;
      const duration = audio.duration;
      seekBar.value = (currentTime / duration) * 100;

      let min = Math.floor(currentTime / 60);
      let sec = Math.floor(currentTime % 60);
      if (sec < 10) sec = "0" + sec;
      currentTimeEl.textContent = `${min}:${sec}`;

      let dmin = Math.floor(duration / 60);
      let dsec = Math.floor(duration % 60);
      if (dsec < 10) dsec = "0" + dsec;
      if (!isNaN(dmin)) durationEl.textContent = `${dmin}:${dsec}`;
    });

    seekBar.addEventListener("input", () => {
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    const video = document.getElementById('bg-video');
    const endTime = 27; 
    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= endTime) {
        video.currentTime = 0;
        video.play();
      }
    });

    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      mainContent.style.display = 'flex';
      music.play();
    });
  </script>
